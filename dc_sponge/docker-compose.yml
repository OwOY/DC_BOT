version: '3.8'
services:
  db:
    image: mariadb
    ports:
      - 3306:3306
    volumes:
      - /home/asd1234op/dc/dc_cat/db_data:/var/lib/mysql
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
    networks:
      - dc
  sponge:
    container_name: dc_sponge
    build: 
      context: .
      dockerfile: dockerfile
    restart: always
    env_file:
      - .env
    networks:
      - dc

networks:
  dc:
    driver: bridge